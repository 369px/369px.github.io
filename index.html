<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Wiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px; /* Larghezza della sidebar */
            background-color: #f4f4f4; /* Colore di sfondo della sidebar */
            padding: 15px;
            position: fixed; /* Fissa la sidebar */
            height: 100%; /* Altezza della sidebar */
            overflow-y: auto; /* Abilita lo scroll verticale */
            z-index: 1;
            transition: transform 0.3s; /* Transizione per lo spostamento */
            transform: translateX(0); /* Posizione iniziale */
        }
        .sidebar.collapsed {
            transform: translateX(-100%); /* Sposta la sidebar a sinistra quando chiusa */
        }
        .main {
            margin-left: 250px; /* Margine a sinistra per il contenuto principale */
            padding: 20px;
            flex: 1; /* Espande il contenuto principale */
            background-color: #ffffff; /* Sfondo bianco per il contenuto principale */
            transition: margin-left 0.3s; /* Transizione per il margine */
        }
        .main.collapsed {
            margin-left: 0; /* Rimuove il margine quando la sidebar è chiusa */
        }
        .category {
            cursor: pointer; /* Cursore a mano per le categorie */
            margin: 10px 0; /* Margine verticale per le categorie */
        }
        .subcategory {
            margin-left: 15px; /* Margine a sinistra per le sottocategorie */
            display: none; /* Nascondi le sottocategorie inizialmente */
        }
        .toggle-btn {
            display: none; /* Nascondi il pulsante su desktop */
            cursor: pointer; /* Cursore a mano per il pulsante */
            position: fixed; /* Fissa il pulsante */
            top: 20px; /* Posizione verticale */
            left: 10px; /* Posizione orizzontale */
            background-color: #f4f4f4; /* Sfondo del pulsante */
            border: none; /* Rimuove il bordo */
            padding: 10px; /* Padding del pulsante */
            font-size: 16px; /* Dimensione del font */
            border-radius: 5px; /* Bordo arrotondato */
            z-index: 2; /* Posizionamento sopra altri elementi */
        }
        .toggle-btn:hover {
            background-color: #e0e0e0; /* Colore del pulsante al passaggio del mouse */
        }
        .toggle-sidebar {
            width: 30px; /* Larghezza del pulsante per aprire la sidebar */
            height: 100vh; /* Altezza del pulsante */
            position: fixed; /* Fissa il pulsante */
            left: 0; /* Posizione orizzontale */
            top: 0; /* Posizione verticale */
            background-color: #f4f4f4; /* Sfondo del pulsante */
            border: none; /* Rimuove il bordo */
            font-size: 20px; /* Dimensione del font */
            border-radius: 5px; /* Bordo arrotondato */
            display: none; /* Nascondi il pulsante su desktop */
            z-index: 2; /* Posizionamento sopra altri elementi */
            align-items: center; /* Centra verticalmente il contenuto */
            justify-content: center; /* Centra orizzontalmente il contenuto */
        }
        .toggle-sidebar:focus {
            outline: none; /* Rimuove il contorno al focus */
        }

        /* Media queries */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%); /* Sidebar nascosta all'inizio */
            }
            .main {
                margin-left: 0; /* Margine a sinistra per il contenuto principale */
            }
            .toggle-btn {
                display: block; /* Mostra il pulsante su mobile */
            }
            .toggle-sidebar {
                display: flex; /* Mostra il pulsante su mobile */
            }
            .sidebar.expanded {
                transform: translateX(0); /* Mostra la sidebar quando espansa */
            }
            .main.expanded {
                margin-left: 250px; /* Margine a sinistra per il contenuto principale */
            }
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleSidebar()">☰ Menu</button>
    <button class="toggle-sidebar" onclick="toggleSidebar()">&gt;</button>
    
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h2>Wiki</h2>
            <div class="category" onclick="toggleSubcategory(event)">Categoria 1</div>
            <div class="subcategory">
                <div>Elemento 1.1</div>
                <div>Elemento 1.2</div>
            </div>
            <div class="category" onclick="toggleSubcategory(event)">Categoria 2</div>
            <div class="subcategory">
                <div>Elemento 2.1</div>
                <div>Elemento 2.2</div>
            </div>
            <div class="category" onclick="toggleSubcategory(event)">Categoria 3</div>
            <div class="subcategory">
                <div>Elemento 3.1</div>
                <div>Elemento 3.2</div>
            </div>
        </div>

        <div class="main" id="main">
            <h1>Benvenuto nella Wiki</h1>
            <p>Questa è una semplice wiki. Seleziona una categoria dalla sidebar per iniziare.</p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main');
            sidebar.classList.toggle('collapsed'); // Attiva/disattiva la classe 'collapsed' sulla sidebar
            main.classList.toggle('collapsed'); // Attiva/disattiva la classe 'collapsed' sul contenuto principale
        }

        function toggleSubcategory(event) {
            const subcategory = event.target.nextElementSibling;
            if (subcategory) {
                subcategory.style.display = subcategory.style.display === 'block' ? 'none' : 'block'; // Mostra/nasconde le sottocategorie
            }
        }
    </script>

</body>
</html>
