<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Wiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 15px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            transition: transform 0.3s;
            transform: translateX(-100%);
            z-index: 1;
        }
        .main {
            margin-left: 0;
            padding: 20px;
            flex: 1;
            transition: margin-left 0.3s;
            background-color: white; /* Sfondo bianco per il contenuto della wiki */
        }
        .sidebar.expanded {
            transform: translateX(250px);
        }
        .category {
            cursor: pointer;
            margin: 10px 0;
        }
        .subcategory {
            margin-left: 15px;
            display: none;
        }
        .toggle-btn {
            display: none;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 10px;
            background-color: #f4f4f4;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            z-index: 2;
        }
        .toggle-btn:hover {
            background-color: #e0e0e0;
        }
        .toggle-sidebar {
            width: 30px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #f4f4f4;
            border: none;
            font-size: 20px;
            border-radius: 5px;
            display: none;
            z-index: 2;
            align-items: center;
            justify-content: center;
        }
        .toggle-sidebar:focus {
            outline: none;
        }

        /* Media queries */
        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
                position: relative;
                transform: translateX(-100%);
            }
            .main {
                margin-left: 0;
            }
            .toggle-btn {
                display: block;
            }
            .toggle-sidebar {
                display: flex;
            }
            .sidebar.expanded {
                transform: translateX(0);
            }
            .main.expanded {
                margin-left: 250px;
            }
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleSidebar()">☰ Menu</button>
    <button class="toggle-sidebar" onclick="toggleSidebar()">&gt;</button>
    
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h2>Wiki</h2>
            <div class="category" onclick="toggleSubcategory(event)">Categoria 1</div>
            <div class="subcategory">
                <div>Elemento 1.1</div>
                <div>Elemento 1.2</div>
            </div>
            <div class="category" onclick="toggleSubcategory(event)">Categoria 2</div>
            <div class="subcategory">
                <div>Elemento 2.1</div>
                <div>Elemento 2.2</div>
            </div>
            <div class="category" onclick="toggleSubcategory(event)">Categoria 3</div>
            <div class="subcategory">
                <div>Elemento 3.1</div>
                <div>Elemento 3.2</div>
            </div>
        </div>

        <div class="main" id="main">
            <h1>Benvenuto nella Wiki</h1>
            <p>Questa è una semplice wiki. Seleziona una categoria dalla sidebar per iniziare.</p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main');
            sidebar.classList.toggle('expanded');
            main.classList.toggle('expanded');

            // Gestione della chiusura della sidebar
            if (sidebar.classList.contains('expanded')) {
                main.style.marginLeft = "250px";
            } else {
                main.style.marginLeft = "0";
            }
        }

        function toggleSubcategory(event) {
            const subcategory = event.target.nextElementSibling;
            if (subcategory) {
                subcategory.style.display = subcategory.style.display === 'block' ? 'none' : 'block';
            }
        }
    </script>

</body>
</html>
